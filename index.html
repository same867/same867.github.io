        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            color: #00a8ff;
            margin-right: 15px;
            text-shadow: 0 0 10px rgba(0, 168, 255, 0.7);
        }
        
        .logo-text {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(90deg, #00a8ff, #0097e6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1rem;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .link-card {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            text-decoration: none;
            color: inherit;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .link-card:hover {
            background: rgba(40, 40, 50, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 168, 255, 0.3);
        }
        
        .link-icon {
            font-size: 1.8rem;
            margin-right: 15px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 168, 255, 0.1);
            border-radius: 50%;
            color: #00a8ff;
        }
        
        .link-content {
            text-align: left;
            flex-grow: 1;
        }
        
        .link-content h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #f0f0f0;
        }
        
        .link-content p {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .footer {
            color: #777;
            font-size: 0.85rem;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .warning {
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #ff9999;
        }
        
        @media (max-width: 600px) {
            .logo-text {
                font-size: 2.2rem;
            }
            
            .link-card {
                padding: 15px;
            }
            
            .link-icon {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
