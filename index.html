        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);

        .container {

        .header {

        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            background: linear-gradient(135deg, #00a8ff, #0097e6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }
        
        .logo-text {
            font-size: 2.8rem;

            background: linear-gradient(90deg, #00a8ff, #0097e6);

            color: transparent;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1rem;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

            left: 0;
            right: 0;
            bottom: 0;

    <script>
        // 添加点击动画效果
        document.querySelectorAll('.link-card').forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
        
        // Telegram频道弹窗功能
        const telegramCard = document.getElementById('telegram-card');
        const telegramModal = document.getElementById('telegram-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const copyChannelBtn = document.getElementById('copy-channel-btn');
        
        // 打开弹窗
        telegramCard.addEventListener('click', function() {
            telegramModal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // 防止背景滚动
        });
        
        // 关闭弹窗
        closeModalBtn.addEventListener('click', function() {
            telegramModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });
        
        // 点击弹窗外部关闭
        telegramModal.addEventListener('click', function(event) {
            if (event.target === telegramModal) {
                telegramModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
        
        // 复制频道地址功能
        copyChannelBtn.addEventListener('click', function() {
            const channelName = '@FOVKERNEL';
            
            // 使用Clipboard API复制文本
            navigator.clipboard.writeText(channelName).then(() => {
                // 显示复制成功提示
                const originalText = copyChannelBtn.textContent;
                copyChannelBtn.textContent = '已复制！';
                copyChannelBtn.style.background = 'linear-gradient(90deg, #4CAF50, #45a049)';
                
                setTimeout(() => {
                    copyChannelBtn.textContent = originalText;
                    copyChannelBtn.style.background = 'linear-gradient(90deg, #00a8ff, #0097e6)';
                }, 2000);
            }).catch(err => {
                console.error('复制失败: ', err);
                // 备用方法：使用textarea元素
                const textArea = document.createElement('textarea');
                textArea.value = channelName;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // 显示复制成功提示
                const originalText = copyChannelBtn.textContent;
                copyChannelBtn.textContent = '已复制！';
                copyChannelBtn.style.background = 'linear-gradient(90deg, #4CAF50, #45a049)';
                
                setTimeout(() => {
                    copyChannelBtn.textContent = originalText;
                    copyChannelBtn.style.background = 'linear-gradient(90deg, #00a8ff, #0097e6)';
                }, 2000);
            });
        });
        
        // 页面加载完成提示
        window.addEventListener('load', function() {
            console.log('FOV内核中转站已完全加载');
        });
